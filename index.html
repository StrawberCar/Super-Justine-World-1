<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grand Justine Theater — Now Showing</title>
  <meta name="description" content="idk why i made this..." />
  <style>
    :root{
      --bg:#0b0a0f;           /* deep theater dark */
      --velvet:#3a0420;       /* curtain base */
      --velvet-hi:#6b0f37;    /* curtain highlight */
      --gold:#c9a227;         /* frame gold */
      --gold-hi:#ffe38f;      /* gold highlight */
      --ink:#f7f2e9;          /* cream text */
      --marquee:#b80d0d;      /* marquee red */
      --bulb-on:#ffd37a;      /* lit bulb */
      --bulb-off:#5a3b13;     /* unlit bulb */
      --accent:#e7c76f;       /* ticket edge */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% -200px, #1b1730 0%, var(--bg) 60%);
      color:var(--ink);
      font: 16px/1.4 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      display:flex; flex-direction:column; align-items:center; gap:24px; padding:24px;
    }

    /* Top button bar */
    .top-bar{
      width:min(1100px, 96vw);
      display:flex; justify-content:flex-end;
      margin-bottom:6px;
    }
    .top-btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 18px;
      font-weight:700; letter-spacing:.05em; text-transform:uppercase;
      border-radius:999px;
      background: radial-gradient(circle at 50% 0%, var(--gold-hi), var(--gold) 65%);
      color:#230e00; text-decoration:none; cursor:pointer;
      border:0;
      box-shadow: 0 4px 0 #8a6b17, 0 10px 18px rgba(0,0,0,.35);
      transition: transform .08s ease, filter .18s ease;
    }
    .top-btn:hover{ filter:brightness(1.05) contrast(1.05) saturate(1.07); }
    .top-btn:active{ transform: translateY(2px); box-shadow: 0 3px 0 #8a6b17, 0 6px 12px rgba(0,0,0,.3); }

    /* Marquee Header */
    .marquee{
      width:min(1100px, 96vw);
      position:relative;
      background: linear-gradient(#8d0a0a, var(--marquee));
      border:6px solid var(--gold);
      border-radius:18px;
      box-shadow: 0 10px 0 #6c0712, 0 22px 40px rgba(0,0,0,.7), inset 0 0 0 4px var(--gold-hi), inset 0 0 28px rgba(255,255,255,.15);
      padding:18px 20px 26px;
      text-align:center;
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .marquee h1{
      margin:0; font-weight:900; font-size: clamp(22px, 4vw, 42px);
      text-shadow: 0 2px 0 #6c0712, 0 0 18px rgba(231,199,111,.45);
    }
    .bulbs{
      --n:24;
      position:absolute; inset:-20px -20px auto -20px; height:18px;
      background: repeating-conic-gradient(from 0deg,
        var(--bulb-on) 0 5deg,
        var(--bulb-off) 5deg 15deg) 0/ calc(100%/var(--n)) 100%;
      border-radius:24px 24px 0 0;
      filter: drop-shadow(0 4px 0 #6c0712) drop-shadow(0 10px 20px rgba(0,0,0,.6));
      animation: bulbs 3s linear infinite;
    }
    .bulbs.bottom{ inset:auto -20px -20px -20px; border-radius:0 0 24px 24px; }
    @keyframes bulbs{ to { background-position: calc(100%/var(--n)) 0 } }

    /* Stage with curtains */
    .stage{
      width:min(1100px, 96vw);
      display:grid; grid-template-columns: 1fr 1fr; gap:26px; align-items:center;
      background:
        radial-gradient(80% 140% at 20% 50%, var(--velvet-hi) 0 40%, transparent 41%),
        radial-gradient(80% 140% at 80% 50%, var(--velvet-hi) 0 40%, transparent 41%),
        linear-gradient(90deg, var(--velvet) 0 16%, #1a0a12 50%, var(--velvet) 84%);
      border:6px solid var(--gold);
      border-radius:20px; padding:26px; box-shadow: 0 14px 34px rgba(0,0,0,.7), inset 0 0 0 4px var(--gold-hi);
    }

    .frame{
      position:relative; aspect-ratio: 27/40; border-radius:14px; overflow:hidden;
      background: linear-gradient(145deg, var(--gold) 0%, #8a6b17 30%, var(--gold) 60%, var(--gold-hi) 100%);
      padding:12px; box-shadow: 0 10px 20px rgba(0,0,0,.5), inset 0 0 20px rgba(0,0,0,.25);
    }
    .frame img{
      width:100%; height:100%; object-fit:cover; display:block;
      border-radius:8px; box-shadow: inset 0 0 40px rgba(0,0,0,.35);
    }
    .frame::after{
      content:""; position:absolute; inset:0; border-radius:8px;
      background: linear-gradient(60deg, rgba(255,255,255,.14) 0%, rgba(255,255,255,0) 45%, rgba(255,255,255,.1) 55%, rgba(0,0,0,.15) 100%);
      pointer-events:none; mix-blend-mode: screen;
    }

    .panel{ align-self:stretch; display:flex; flex-direction:column; justify-content:center; gap:18px; padding:18px; position:relative; }

    .ticket{
      background: linear-gradient(#f8e4a6, #e7c76f);
      color:#3b2a04; border:2px dashed #8a6b17; border-radius:16px;
      padding:22px 20px; text-align:center; box-shadow: 0 10px 20px rgba(0,0,0,.45);
    }
    .ticket h2{ margin:0 0 6px; font-size:clamp(18px, 2.6vw, 28px); letter-spacing:.08em; text-transform:uppercase; }
    .ticket p{ margin:0; opacity:.8 }

    .play{
      --ring: rgba(233, 205, 118, .55);
      display:inline-flex; align-items:center; gap:12px;
      padding:14px 20px; margin-top:10px; font-weight:800; letter-spacing:.08em; text-transform:uppercase;
      border-radius:999px; background: radial-gradient(circle at 50% 0%, var(--gold-hi), var(--gold) 60%);
      border:0; color:#230e00; cursor:pointer; text-decoration:none;
      box-shadow: 0 6px 0 #8a6b17, 0 16px 30px rgba(0,0,0,.4), 0 0 0 0 var(--ring);
      transition: transform .08s ease, box-shadow .18s ease, filter .18s ease;
    }
    .play:focus-visible{ outline: none; box-shadow: 0 6px 0 #8a6b17, 0 0 0 6px var(--ring); }
    .play:hover{ filter:brightness(1.05) contrast(1.05) saturate(1.07); }
    .play:active{ transform: translateY(2px); box-shadow: 0 4px 0 #8a6b17, 0 10px 18px rgba(0,0,0,.35); }
    .play svg{ width:22px; height:22px; flex:0 0 auto; }

    footer{ opacity:.7; font-size:14px }

    @media (max-width: 860px){
      .stage{ grid-template-columns: 1fr; }
      .panel{ padding-top:0 }
      .frame{ max-width: 460px; margin-inline:auto }
    }
  </style>
</head>
<body>
  <!-- New top bar button -->
  <div class="top-bar">
    <a href="arcade.html" class="top-btn">Super Justine World 2!</a>
  </div>

  <header class="marquee" role="banner" aria-label="Theater marquee">
    <div class="bulbs" aria-hidden="true"></div>
    <h1>Grand Justine Theater</h1>
    <div class="bulbs bottom" aria-hidden="true"></div>
  </header>

  <main class="stage" role="main" aria-label="Now Showing">
    <!-- Poster frame -->
    <figure class="frame" aria-label="Game Poster">
      <img src="Poster.png" alt="Featured game" />
    </figure>

    <!-- Ticket panel with play button -->
    <section class="panel">
      <div class="ticket" role="group" aria-labelledby="now-showing">
        <h2 id="now-showing">Now Showing</h2>
        <p>Step right up to try the brand new Super Justine World 1!</p>
        <a class="play" href="#" data-play-url="Game1/Game.html" aria-label="Play Game">
          <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
          Play
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Grand Justine Theature</p>
  </footer>

  <script>
    // Update year and wire the play button to load the link
    document.getElementById('year').textContent = new Date().getFullYear();
    const play = document.querySelector('.play');
    play.addEventListener('click', (e) => {
      e.preventDefault();
      const url = play.getAttribute('data-play-url') || play.getAttribute('href') || '#';
      if(url && url !== '#') window.location.assign(url);
    });

    // Optional: allow setting the play URL via query param ?play=
    (function(){
      const u = new URL(location.href);
      const q = u.searchParams.get('play');
      if(q){ play.setAttribute('data-play-url', q); }
    })();
  </script>
</body>
</html>
