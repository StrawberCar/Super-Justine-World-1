<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Grand Justine Arcade</title>
  <meta name="description" content="Retro arcade cabinet with CRT screen showcasing Poster2." />

  <style>
    :root{
      --bg:#0a0c12;
      --grid:#111521;
      --neon:#35f2ff;
      --neon2:#ff2f7e;
      --cabinet:#1e1f28;
      --cabinet-hi:#2b2e3c;
      --cabinet-edge:#0c0d12;
      --btn:#ff3158;
      --btn-hi:#ff6f90;
      --btn2:#31ff74;
      --btn2-hi:#7bffb0;
      --text:#e8f2ff;
      --gold:#f6c85f;
    }

    * { box-sizing: border-box; }
    body{
      margin:0;
      background:#0a0c12;
      color:var(--text);
      font-family:system-ui, sans-serif;
      display:grid;
      place-items:center;
      min-height:100vh;
    }

    .title{
      text-align:center;
      margin:20px 0 30px;
    }
    .title .main{
      font-size:2.5rem;
      font-weight:800;
      background:linear-gradient(90deg,var(--neon),var(--neon2));
      -webkit-background-clip:text;
      color:transparent;
    }

    .cabinet{
      width:min(760px,90vw);
      aspect-ratio:4/5.3;
      position:relative;
      display:grid;
      place-items:center;
      background:var(--cabinet);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.6);
      overflow:hidden;
    }

    .screen{
      position:absolute;
      top:15%;
      left:7.5%;
      right:7.5%;
      bottom:32%;
      border-radius:14px;
      background:#000;
      display:grid;
      place-items:center;
      overflow:hidden;
    }
    .screen img{
      width:100%; height:100%;
      object-fit:cover;
    }

    .panel{
      position:absolute;
      left:6%;
      right:6%;
      bottom:7%;
      height:18%;
      border-radius:16px;
      background:linear-gradient(180deg,#10131b,#07090f);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:20px;
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      min-width:140px;
      padding:12px 18px;
      border-radius:999px;
      color:#fff;
      font-weight:700;
      text-transform:uppercase;
      text-align:center;
      text-decoration:none;
      transition:transform .1s ease, box-shadow .1s ease;
    }
    .btn:active{
      transform:translateY(2px);
    }

    .btn.play{
      background:radial-gradient(120% 120% at 30% 20%,var(--btn-hi),var(--btn) 60%);
      box-shadow:0 0 12px rgba(255,49,88,.4);
    }
    .btn.download{
      background:radial-gradient(120% 120% at 30% 20%,var(--btn2-hi),var(--btn2) 60%);
      box-shadow:0 0 12px rgba(49,255,116,.4);
    }
  </style>
</head>
<body>
  <main>
    <h1 class="title">
      <span class="main">The Grand Justine Arcade</span>
    </h1>

    <section class="cabinet">
      <div class="screen">
        <img src="Poster2.png" alt="Poster2" />
      </div>

      <div class="panel">
        <a class="btn play" href="Game2/game.html" target="_blank" rel="noopener">Play</a>
        <a class="btn download" href="https://github.com/StrawberCar/Super-Justine-World-1/releases/download/kaboom/JustineWorld2.zip" download>Download</a>
      </div>
    </section>
  </main>
</body>
</html>
